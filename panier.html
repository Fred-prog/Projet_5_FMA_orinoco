<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
</head>

<body>
    <!-- header -->
    <div class="container-fluid">
        <div class="row bg-primary">
            <div class="col">
                <header>
                    <nav class="navbar navbar-expand bg-primary navbar-dark">
                        <a href="index.html" class="navbar-brand">Orinoco</a>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="panier.html">Panier</a>
                            </li>
                        </ul>
                    </nav>
                </header>
            </div>
        </div>
    </div>
    <!-- contenu de la page -->
    <!-- contenu produit -->
    <div id="bloc_A" class="container"></div>
    <div id="bloc_B" class="container">
        <div id="sous_bloc_B" class="d-flex flex-wrap-reverse">
            <div id="bloc_formulaire" class="col-sm-12 col-lg-6 border border-info my-3">
                <form id="inscription" name="inscription" class="formulaire mt-3">
                    <div class="row">
                        <div class="col-5 col-md-3">
                            <label for="firstName" class="col-form-label">PRENOM : </label>
                        </div>
                        <div class="col-6">
                            <input id="firstName" type="text" name="prenom" class="form-control col " placeholder="Prénom">
                            <p id="erreurFN" class="erreur_invisible">Information incorrect</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5 col-md-3">
                            <label for="lastName" class="col-form-label">NOM : </label>
                        </div>
                        <div class="col-6">
                            <input id="lastName" type="text" name="nom" class="form-control col" placeholder="Nom" onkeyup = "this.value=this.value.toUpperCase()">
                            <p id="erreurLN" class="erreur_invisible">Information incorrect</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5 col-md-3">
                            <label for="addressUser" class="col-form-label">ADRESSE : </label>
                        </div>
                        <div class="col-6">
                            <input id="addressUser" type="text" name="adresse" class="form-control col" placeholder="Adresse">
                            <p id="erreurAddress" class="erreur_invisible">Information incorrect</p> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5 col-md-3">
                            <label for="cityUser" class="col-form-label">VILLE : </label>
                        </div>
                        <div class="col-6">
                            <input id="cityUser" type="text" name="ville" class="form-control col" placeholder="Ville" onkeyup = "this.value=this.value.toUpperCase()">
                            <p id="erreurVille" class="erreur_invisible">Information incorrect</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5 col-md-3">
                            <label for="emailUser" class="col-form-label">E-MAIL : </label>
                        </div>
                        <div class="col-6">
                            <input id="emailUser" type="email" name="e-mail" class="form-control col" placeholder="E-mail">
                            <p id="erreuremail" class="erreur_invisible">Information incorrect</p>
                        </div>
                    </div>
                </form>
            </div>
            <div id="bloc_facture" class="col-12 col-lg-6">
                <div id="facture" class="table-responsive">
                    <table class="table table-bordered mt-3">
                        <thead>
                            <tr>
                                <th scope="col">Qté</th>
                                <th scope="col">Descriptif</th>
                                <th scope="col">Prix U</th>
                                <th scope="col">Prix Total</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                        <tr>
                            <th colspan="3" class="bg-secondary"></th>
                            <th class="text-center">TOTAL</th>
                        </tr>
                        <tr> 
                            <th colspan="3" class="bg-secondary"></th>
                            <td id="celluleMontant"></td>
                        </tr>
                    </table>
                </div>
            </div>
            </div>
            <div id="bloc_bouton" class="text-right flex-row-reverse">
                <button id="bouton_valide" class="pull-right btn-lg my-3 color-btn-valide">Valider votre commande</button>
            </div>
        </div>
       <!-- footer -->
       <div class="container-fluid mt-5">
        <div class="row bg-primary">
            <div class="col">
                <footer>
                    <ul class="list-inline text-center text-white mt-3">
                        <li class="list-inline-item"><a class="text-white" href="#">À propos</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a class="text-white" href="#">Conditions d'utilisations</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a class="text-white" href="#">Nous contacter</a></li>
                    </ul>
                </footer>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script type="text/JavaScript" src="js/request.js"></script>

    <script type="text/JavaScript" src="js/panier.js"></script>
</body>

</html>
